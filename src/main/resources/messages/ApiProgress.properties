buttonLabel=Button Label
buttonLabel.desc=Text shown on the button

baseUrl=Jenkins Base URL
baseUrl.desc=Base URL of the Jenkins server (e.g. https://jenkins.example.com)

postUrl=Field ID: Trigger URL
postUrl.desc=The Field ID that holds the Jenkins build trigger URL
postUrl.validation=Please provide a field ID for the build URL (e.g. jenkins_request)

progressUrl=Field ID: Progress URL
progressUrl.desc=The Field ID that holds the Jenkins monitoring URL
progressUrl.validation=Please provide a field ID for the progress URL (e.g. jenkins_progress)

authorizationHeader=Authorization Header
authorizationHeader.desc=Basic Authorization header for Jenkins API

resultField=Result Field (JSON key)
resultField.desc=The key in the JSON result that holds the build status (e.g. result)

progressField=Progress Field (JSON key)
progressField.desc=The key in the JSON result that indicates if the build is running (e.g. inProgress)

timeout=Polling Interval (seconds)
timeout.desc=Time between polling checks
timeout.validation=Please enter a valid number of seconds
