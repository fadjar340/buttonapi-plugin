buttonApiTool.title=Button API Tool Properties

buttonLabel=Button Label
buttonLabel.desc=Text shown on the button
buttonLabel.validation=Please enter a button label

baseUrl=Jenkins Base URL
baseUrl.desc=Full Jenkins server URL (e.g. https://jenkins.example.com)
baseUrl.validation=Please enter a valid Jenkins base URL

postUrl=Build Trigger Field ID
postUrl.desc=Field ID that contains the Jenkins trigger URL
postUrl.validation=Please specify the trigger Field ID

progressUrl=Progress Monitor Field ID
progressUrl.desc=Field ID that contains the Jenkins progress URL
progressUrl.validation=Please specify the progress Field ID

authHeader=Authorization Header
authHeader.desc=Jenkins Basic Auth header (e.g. Basic abc123)
authHeader.validation=Please provide a valid Authorization header

resultField=Result Field in JSON
resultField.desc=JSON field name that indicates build status (e.g. result)

progressField=In-Progress Field in JSON
progressField.desc=JSON field name that indicates build running (e.g. inProgress)

timeout=Polling Interval (sec)
timeout.desc=Seconds between each progress check
timeout.validation=Please enter a valid number of seconds
